<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to member's dashboard.</h1>
        <p>Welcome {{ name }}!</p>

         <h2>Articles</h2>
        {% if articles %}
        {% for article in articles %}
        
            <h3>{{ article[1] }}</h3> 
            <p>{{ article[2] }}</p>
            <p>Featured: {% if article[4] == 1 %}Yes{% else %}No{% endif %}</p>
        
            <form action="/like" method="POST" style="display: inline;">
            <input type="hidden" name="article_id" value="{{ article[0] }}">
            <button type="submit">❤️ Like</button>
            </form>

        {% endfor %}
    {% else %}
        <p>No articles yet. <a href="/add-articles">Add your first article!</a></p>
    {% endif %}

        <a href='/logout'>Logout</a>
</body>
</html>

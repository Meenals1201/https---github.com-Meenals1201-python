<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Messages received from users</p>
    <a href="/admin-page">Go back to admin page.</a>
    
    {% if contacts %}
        <table border="1">
            <tr>
                <th style="padding: 10px;">User ID</th>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Email</th>
                <th style="padding: 10px;">Messages</th>
                <th style="padding: 10px;">Date</th>
            </tr>
            {% for contact in contacts %}
            <tr>
                <td style="padding: 10px;">{{ contact[0] }}</td>
                <td style="padding: 10px;">{{ contact[1] }}</td>
                <td style="padding: 10px;">{{ contact[2] }}</td>
                <td style="padding: 10px;">{{ contact[3] }}</td>
                <td style="padding: 10px;">{{ contact[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No contact submissions yet.</p>
    {% endif %}
</body>
</html>
